<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!--
    D-Bus configuration for io.github.olafkfreund.CosmicExtPhoneAuth

    This configuration runs on the session bus and allows the cosmic-ext-connect-daemon
    to own the io.github.olafkfreund.CosmicExtPhoneAuth service name. All users can send messages to
    and receive signals from this service for authentication purposes.
  -->

  <!-- Allow the daemon user to own the service -->
  <policy context="default">
    <allow own="io.github.olafkfreund.CosmicExtPhoneAuth"/>
  </policy>

  <!-- Allow all users to call methods and receive signals -->
  <policy context="default">
    <!-- Allow sending method calls to the service -->
    <allow send_destination="io.github.olafkfreund.CosmicExtPhoneAuth"
           send_interface="io.github.olafkfreund.CosmicExtPhoneAuth"/>

    <!-- Allow receiving signals from the service -->
    <allow receive_sender="io.github.olafkfreund.CosmicExtPhoneAuth"
           receive_interface="io.github.olafkfreund.CosmicExtPhoneAuth"/>

    <!-- Allow introspection -->
    <allow send_destination="io.github.olafkfreund.CosmicExtPhoneAuth"
           send_interface="org.freedesktop.DBus.Introspectable"/>

    <!-- Allow property access -->
    <allow send_destination="io.github.olafkfreund.CosmicExtPhoneAuth"
           send_interface="org.freedesktop.DBus.Properties"/>
  </policy>

  <!-- Administrative methods require Polkit authorization -->
  <policy context="default">
    <allow send_destination="io.github.olafkfreund.CosmicExtPhoneAuth"
           send_interface="io.github.olafkfreund.CosmicExtPhoneAuth"
           send_member="GetPendingRequests"/>
  </policy>
</busconfig>
