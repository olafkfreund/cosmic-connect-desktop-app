<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="syncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1e1e2e" stroke="#313244" stroke-width="2"/>

  <!-- Phone body -->
  <rect x="36" y="20" width="36" height="68" rx="6" ry="6" fill="url(#phoneGrad)"/>

  <!-- Phone screen -->
  <rect x="40" y="28" width="28" height="48" rx="2" ry="2" fill="#1e1e2e"/>

  <!-- Phone home button -->
  <circle cx="54" cy="82" r="3" fill="#1e1e2e"/>

  <!-- Sync arrows - right side -->
  <g fill="url(#syncGrad)">
    <!-- Arrow pointing right (outgoing) -->
    <path d="M80 44 L100 44 L100 38 L112 48 L100 58 L100 52 L80 52 Z"/>
    <!-- Arrow pointing left (incoming) -->
    <path d="M112 72 L92 72 L92 66 L80 76 L92 86 L92 80 L112 80 Z"/>
  </g>

  <!-- Connection dots on screen -->
  <circle cx="48" cy="40" r="3" fill="#22d3ee"/>
  <circle cx="60" cy="40" r="3" fill="#22d3ee" opacity="0.7"/>
  <circle cx="48" cy="52" r="3" fill="#22d3ee" opacity="0.5"/>
  <circle cx="60" cy="52" r="3" fill="#22d3ee" opacity="0.3"/>
</svg>
